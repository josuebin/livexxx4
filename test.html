<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
</head>
<body>
	<script type="text/javascript">

		var ajax_url = "https://freegeoip.net/json/";
		
		var ajax = new XMLHttpRequest();

		ajax.open('GET', ajax_url, true);


		// La variable misDatos es un string en notaci√≥n JSON, pero no un objeto
		var misDatos = '{ "nombre" : "Antonio", "apellidos" : "Molina Ballesteros", "edad" : 35, "direccion" : { "calle" : "Gran Via, 2", "ciudad" : "Madrid"} }';

		// Se pasa el string a un objeto JSON
		var data = JSON.parse( misDatos );

		// Ahora, la variable jsonObj contiene el valor de cada key accesible en la forma jsonObj.key
		console.log( data.nombre );
		console.log( data.apellidos );
		console.log( data.edad );
		console.log( data.direccion.calle );
		console.log( data.direccion.ciudad );

		
	</script>
</body>
</html>
